<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WebPy</title>

		<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">WebPy</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<div class="pull-right">
						<div class="form-group">
							<a href="admin" class="btn btn-success">Administration</a>
							<a href="logout" class="btn btn-default">Logout</a>
						</div>
					</div>
				</div><!--/.navbar-collapse -->
			</div>
		</nav>
		<br>
		<br>
		<div class="container-fluid">
			<h1>Welcome</h1>
			<p>Write your program, then hit run to see the output!<br>
			<strong>Note:</strong> You can expand the text area by clicking and
			dragging the lower right-hand corner of the text box</p>
			<br>
		</div>
		<div class="container-fluid">
			<form method="POST">
				<div class="col-md-6">
					<textarea name="program" rows="25" cols="100">{% if PyInput %}{{PyInput}} {% endif %}</textarea>
					<br>
					<button type="submit" class="btn btn-primary">Run</button>
				</div>
			</form>
			<div class="col-md-6">
				<textarea readonly id="program_output" rows="25"
					   cols="100">{% if PyOutput %}{{PyOutput}}{% endif %}</textarea>
				<br>
			</div>
			<br>
			<br>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</body>
</html>
